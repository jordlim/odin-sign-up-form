<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side">
        <div class="banner">
            <img src="images/odin-lined.png" id="logo" alt="Odin logo">
        </div>
    </div>
    <div class="main">
        <div class="top">
            <span id="header">
                This is not a real online service! This is the Sign-up Form project from The Odin Project as part of the Intermediate HTML and CSS Course. 
                <br>
                <br>
                <br>
                Sign up now to get started.
            </span>
        </div>
        <div class="mid">
            <span id="title">Your Information</span>
            <form id = "myform" action="https://example.com/path" method="post">
                <div class="info">
                    <div class="left">
                        <div>
                            <label for="first">FIRST NAME</label>
                            <input type="text" name="first" id="first" required>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="text" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="password1" name="password1" required>
                        </div>
                    </div>
                    
                    <div class="right">
                        <div>
                            <label for="last">LAST NAME</label>
                            <input type="text" name="last" id="last" required>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" name="phone" id="phone" required>
                        </div>
                        <div>
                            <label for="user_password">CONFIRM PASSWORD</label>
                            <input type="password" id="password2" name="password2" required>
                        </div>
                    </div>
                </div>  
                
             
              </form>
        </div>
        <div class="bot">
            <button type="submit" form="myform" id="create">Create Account</button>
            <div class="bottom-text">
                <span>Already have an account? </span>
                <span id="log">
                    <a href="https://example.com/">Log in</a>
                </span>
            </div>
            
        </div>
    </div>
</body>
</html>
